<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <div class="logo-container">
      <img class="logo" src="assets/img/logo.png">
    </div>
    <ul class="menu-items">
      <li routerLink="/" routerLinkActive="router-link-active"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user" ><mat-icon>perm_identity</mat-icon>Staff</li>
    </ul>
  </mat-drawer>

  <div>
    <p>
      <mat-toolbar color="primary">
        <button routerLink="/" routerLinkActive="router-link-active" mat-icon-button class="example-icon desktop-hide">
          <mat-icon>fact_check</mat-icon>
        </button>
        <button routerLink="/user" mat-icon-button class="example-icon desktop-hide">
          <mat-icon>perm_identity</mat-icon>
        </button>
        <button mat-icon-button (click)="drawer.toggle()" class="mobile-hide">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="mobile-hide">Manage Your Staff</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>
    </p>
    <!-- insert content-->
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
