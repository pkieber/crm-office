<mat-card class="user-detail-header">
  <div class="user-details-box">
    <img matTooltip="Change picture" (click)="editPictureDetail()" src="assets/img/profile/{{ user.profilePic }}">
    <div class="user-details">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      <div> {{ user.division}} - {{ user.title }}</div>
      <div>{{ user.email }}</div>
      <div>{{ user.birthDate | date: 'dd-MM-yyyy' }}</div>
    </div>
  </div>
</mat-card>
<mat-card class="mt-32">
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }}<br>
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
  <div class="btn-container">
    <button mat-stroked-button color="primary" [routerLink]="['/user']"><mat-icon class="mat-18">arrow_back</mat-icon></button>
    <button mat-stroked-button color="primary" (click)="editUserDetail()"><mat-icon class="mat-18">edit</mat-icon></button>
  </div>
</mat-card>
