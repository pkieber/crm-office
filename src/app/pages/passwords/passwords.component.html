<div class="title-container">
  <h2>Password-Manager</h2>
</div>

<!-- Alert
<div *ngIf="isSuccess" class="">
  {{ successMessage }}
</div>
-->

<!-- Form title -->
<mat-card>
  <div class="text-box">
    <mat-card-title>{{ formState }} User & Password</mat-card-title>
    <mat-card-subtitle>You can {{ formState }} user & password from the below form.</mat-card-subtitle>
  </div>

    <!-- Form -->
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="input-container">
      <div class="input-box">
        <label class="">
          Website
        </label>
        <input [(ngModel)]="siteName" type="text" name="siteName" mat-input placeholder="Website" class="pw-input">
      </div>
      <div class="input-box">
        <label class="">
          Email
        </label>
        <input [(ngModel)]="email" type="email" name="email" mat-input placeholder="Email" class="pw-input">
      </div>
      <div class="input-box">
        <label class="">
          Username
        </label>
        <input [(ngModel)]="username" type="text" name="username" mat-input placeholder="Username" class="pw-input">
      </div>
      <div class="input-box">
        <label class="">
          Password
        </label>
        <input [(ngModel)]="password" type="password" name="password" mat-input placeholder="Password" class="pw-input">
      </div>

      <button mat-stroked-button color="primary">
        {{ formState }} Password
      </button>

    </form>
</mat-card>

<!-- Data table with sorting, pagination, and filtering. -->
<div class="example-container m-bottom">
  <mat-form-field class="full-width">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div class="example-table-container mat-elevation-z8">
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
    <table mat-table [dataSource]="dataSource" matSort class="p-bottom">

      <!-- ID Column -->
      <ng-container matColumnDef="siteName" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
        <td mat-cell *matCellDef="let row"> {{row.siteName}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
        <td mat-cell *matCellDef="let row; let i = index" class="truncate-text">
          <button
            (click)="onDecrypt(row.password, i)"
            mat-stroked-button color="primary"
          >
            Decrypt
          </button>
          {{ row.password }}
        </td>
      </ng-container>

      <!-- Action Button Column -->
      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <div class="action-btn-container">
            <button
              class="edit-user-btn"
              mat-mini-fab color="primary"
              (click)="editPassword(row.id, row.siteName, row.email, row.username, row.password)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              class="edit-user-btn"
              mat-mini-fab color="primary"
              (click)="onDeletePassword(row.id)"
              >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</div>
