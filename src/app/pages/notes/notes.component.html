<div class="title-container">
  <h2>Notes</h2>
  <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
</div>

<div class="card-container">
  <ng-container *ngFor="let note of allNotes">
    <mat-card
      class="card-box"
      (mouseenter)="showButtons = true"
      (mouseleave)="showButtons = false"
      *ngIf="searchText === ''||
        note.title.toLowerCase().includes(searchText) ||
        note.description.toLowerCase().includes(searchText)"
    >
      <mat-card-header>
        <mat-card-title>{{ note.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ note.description }}</p>
      </mat-card-content>
      <mat-card-actions *ngIf="showButtons" class="action-btn">
        <button mat-stroked-button color="primary" [routerLink]="['/main/notes/' + note.customIdName]" *ngIf="showButtons">
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
        <button mat-stroked-button color="accent" (click)="onDelete(note.customIdName)" *ngIf="showButtons">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>

<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add note">
  <mat-icon>add</mat-icon>
</button>
