<main>
  <form>
    <h1>Forgot your password?</h1>
    <p>Don't worry! Reset your password by <br>providing your registered email.</p>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex. pat@example.com">
    </mat-form-field>
    <div class="btn-container mt-10">
      <mat-card-actions>
        <a mat-raised-button color="primary" routerLink="//">Send recovery email</a>
      </mat-card-actions>
    </div>
  </form>
</main>
