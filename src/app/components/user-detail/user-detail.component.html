<mat-card class="user-detail-header">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu matTooltip="Edit user" #userMenu="matMenu">
    <button mat-menu-item (click)="editUserDetail()">Edit</button>
  </mat-menu>
  <div class="user-details-box">
    <img matTooltip="Change picture" (click)="editPictureDetail()" src="assets/img/profile/{{ user.profilePic }}">
    <div class="user-details">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      <div> {{ user.division}} - {{ user.title }}</div>
      <div>{{ user.email }}</div>
    </div>
  </div>
</mat-card>
<mat-card class="mt-32">
  <button matTooltip="Edit address" mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #addressMenu="matMenu">
    <button mat-menu-item (click)="editAddressDetail()">Edit</button>
  </mat-menu>
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }}<br>
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
