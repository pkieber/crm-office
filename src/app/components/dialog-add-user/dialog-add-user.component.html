<div class="dialog-container">
  <!-- Progress bar and loader. -->
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Add Staff</h1>
  <!-- Input/Selection fields. -->
  <div mat-dialog-content>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input type="text" [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input type="text" [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input type="email" [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input type="date" [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input type="text" [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip code</mat-label>
        <input type="number" [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Division</mat-label>
        <mat-select [disabled]="loading" [(ngModel)]="user.division" name="division">
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="Finance">Finance</mat-option>
          <mat-option value="Marketing">Marketing</mat-option>
          <mat-option value="Sales">Sales</mat-option>
          <mat-option value="Production">Production</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Function</mat-label>
        <mat-select [disabled]="loading" [(ngModel)]="user.title" name="title">
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="Management">Management</mat-option>
          <mat-option value="Staff">Staff</mat-option>
          <mat-option value="Contractor">Contractor</mat-option>
          <mat-option value="Intern">Intern</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </div>
</div>
